mutation invoiceUpdate($companyId: Int!,$data: InvoiceUpdate!) {
  invoiceUpdate(companyId: $companyId,data: $data) {
    errors {
      field
      msg
    }
    data {
      documentId
      status
      currencyExchangeTotalValue
      products {
        documentProductId
        productId
      }
    }
  }
}

