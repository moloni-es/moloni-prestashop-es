query invoice($companyId: Int!,$documentId: Int!,$options: InvoiceOptionsSingle) {
  invoice(companyId: $companyId,documentId: $documentId,options: $options) {
    data {
      documentId
      number
      ourReference
      yourReference
      entityVat
      entityNumber
      entityName
      documentSetName
      totalValue
      pdfExport
    }
    errors {
      field
      msg
    }
  }
}

