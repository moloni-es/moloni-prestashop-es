query customers($companyId: Int!,$options: CustomerOptions) {
  customers(companyId: $companyId,options: $options) {
    data {
      customerId
      name
      number
      discount
      documentSet {
        documentSetId
        name
      }
      country {
        countryId
      }
      language {
        languageId
      }
      vat
    }
    options {
      pagination {
        page
        qty
        count
      }
    }
    errors {
      field
      msg
    }
  }
}

